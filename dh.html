<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Translation Website</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #container {
        width: 90%;
        max-width: 400px;
        position: relative;
    }
    #input-text, #output-text {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }
    #translate-btn, #reverse-btn, #copy-btn {
        width: 100%;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    #translate-btn:hover, #reverse-btn:hover, #copy-btn:hover {
        background-color: #45a049;
    }
    #copy-btn {
        position: absolute;
        bottom: 10px;
        left: 10px;
        padding: 5px;
        font-size: 14px;
    }
    #reverse-btn {
        margin-bottom: 20px;
    }
</style>
</head>
<body>

<div id="container">
    <input type="text" id="input-text" placeholder="Enter text to translate">
    <button id="translate-btn">Translate</button>
    <button id="reverse-btn">Reverse</button>
    <textarea id="output-text" rows="4" readonly></textarea>
    <button id="copy-btn">Copy</button>
</div>

<script>
    // Translation data
    var translationData = {
        'A': '9',
        'B': '3',
        'C': ')',
        'D': '#',
        'E': '5',
        'F': '/',
        'G': '*',
        'H': 'q',
        'I': ';',
        'J': ':',
        'K': '"',
        'L': '+',
        'M': '_',
        'N': 'o',
        'O': '!',
        'P': '-',
        'Q': '¥',
        'R': '¢',
        'S': '~',
        'T': '€',
        'U': '×',
        'V': '6',
        'W': '^',
        'X': '§',
        'Y': '∆',
        'Z': '✓'
    };

    // Reverse translation data
    var reverseTranslationData = {};
    for (var key in translationData) {
        if (translationData.hasOwnProperty(key)) {
            reverseTranslationData[translationData[key]] = key;
        }
    }

    // Translate function
    function translate(text) {
        var translatedText = '';
        for (var i = 0; i < text.length; i++) {
            var char = text.charAt(i).toUpperCase();
            translatedText += translationData[char] || char;
        }
        return translatedText;
    }

    // Reverse translate function
    function reverseTranslate(text) {
        var reversedText = '';
        for (var i = 0; i < text.length; i++) {
            var char = text.charAt(i);
            reversedText += reverseTranslationData[char] || char;
        }
        return reversedText;
    }

    // Translate button click event
    document.getElementById('translate-btn').addEventListener('click', function() {
        var inputText = document.getElementById('input-text').value;
        var outputText = translate(inputText);
        document.getElementById('output-text').value = outputText;
    });

    // Reverse button click event
    document.getElementById('reverse-btn').addEventListener('click', function() {
        var outputText = document.getElementById('output-text').value;
        var inputText = reverseTranslate(outputText);
        document.getElementById('input-text').value = inputText;
    });

    // Copy button click event
    document.getElementById('copy-btn').addEventListener('click', function() {
        var outputText = document.getElementById('output-text');
        outputText.select();
        document.execCommand('copy');
        alert('Copied to clipboard');
    });
</script>

</body>
</html>
